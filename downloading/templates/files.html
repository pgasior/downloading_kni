<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ path }}<br>
{% for dir in dirs %}
    <a href="{{ url_for("files_list", path=join_path(path,dir)) }}">{{ dir }}/</a><br>
{% endfor %}
{% for file in files %}
    <a href="{{ url_for("download",path=path) }}{{ file }}">{{ file }}</a><br>
{% endfor %}

</body>
</html>
